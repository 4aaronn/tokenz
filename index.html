<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync.xyz | Elite Scripting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        body { background-color: #050505; font-family: 'Space+Grotesk', sans-serif; color: white; overflow-x: hidden; }
        .glow { box-shadow: 0 0 20px rgba(10, 59, 255, 0.4); }
        .gradient-text { background: linear-gradient(90deg, #4f46e5, #0a3bff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-bg { background: radial-gradient(circle at center, #0a3bff22 0%, transparent 70%); }
    </style>
</head>
<body>
    <nav class="flex justify-between items-center p-6 max-w-7xl mx-auto">
        <div class="text-2xl font-bold tracking-tighter">SYNC<span class="text-blue-600">.XYZ</span></div>
        <button class="bg-blue-600 px-6 py-2 rounded-full font-bold hover:bg-blue-700 transition glow">GET KEY</button>
    </nav>

    <main class="relative flex flex-col items-center justify-center min-h-[80vh] text-center px-4 hero-bg">
        <h1 class="text-6xl md:text-8xl font-bold mb-6 tracking-tighter">
            UNLEASH <br> <span class="gradient-text">POLARIZED V7</span>
        </h1>
        <p class="text-gray-400 max-w-lg mx-auto mb-10 text-lg">
            The most advanced combat suite ever created.
        </p>
        
        <div class="bg-zinc-900 border border-zinc-800 p-1 rounded-xl flex items-center">
            <code class="px-4 text-blue-400 text-sm" id="script-path">
                loadstring(game:HttpGet("https://" + window.location.host + "/api/script"))()
            </code>
            <button onclick="copyScript()" class="bg-zinc-800 p-3 rounded-lg hover:bg-zinc-700 transition">
                <i class="fa-regular fa-copy"></i>
            </button>
        </div>
    </main>

    <script>
        function copyScript() {
            const text = document.getElementById('script-path').innerText.trim();
            navigator.clipboard.writeText(text);
            alert("Loader copied!");
        }
    </script>
</body>
</html>
